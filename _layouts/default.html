---
layout: master
---
<div id="header"><a href="{{ site.github.url }}/">Jeku</a></div>
<div id="content">
  {{ content }}
</div>
<div id="footer">
  <div class="PageNavigation">
    {% if page.previous.url %}
      <a class="prev" href="{{ site.github.url }}{{page.previous.url}}">&laquo; back</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{ site.github.url }}{{page.next.url}}">next &raquo;</a>
    {% endif %}
  </div>
</div>
