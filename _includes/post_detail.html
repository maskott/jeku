<div class="entry-content">{{ content }}</div>

<div class="PageNavigation">
  {% if page.previous %}
    <a class="prev" href="{{page.previous}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next %}
    <a class="next" href="{{page.next}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
