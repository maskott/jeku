---
layout: master
---
<div id="header">
  <a href="{{ site.github.url }}/" class="logo">Jeku</a>
  <h3>= Jekyll + Haiku</h3>
</div>
<div id="content">
  {{ content }}
</div>
<div id="footer">
  <div class="PageNavigation">
    {% if page.next.url %}
      <a class="prev" href="{{ site.github.url }}{{page.next.url}}">&laquo; back</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="next" href="{{ site.github.url }}{{page.previous.url}}">next &raquo;</a>
    {% endif %}
  </div>
</div>
